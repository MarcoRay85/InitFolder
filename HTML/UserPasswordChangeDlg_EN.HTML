<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML ID="THIS" XMLNS:CX>
<HEAD>
  <title>Password change</title>
    <META NAME="Description" CONTENT="Intact password change Dialog (EN)">
    <LINK REL="STYLESHEET" HREF="DlgStyle_EN.css">
</HEAD>

<BODY style = "width:30em;height:21em" Invisible="INIT" lang="en">


    
    <TABLE STYLE="width:100%;height:100%">
        <TR STYLE="height:16.6%">
            <TD colspan="2">
                To change your password, enter the old password and 2 times the new password
            </TD>
        </TR>
    
        <TR STYLE="height:16.6%">
            <TD>
                User-Name
            </TD>
            
            <TD>
                <INPUT ID="inpUserName" READONLY="True"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>
                Old Password
            </TD>
            <TD>
                <INPUT ID="inpOldPassword" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>
                New Password 1
            </TD>
            <TD>
                <INPUT ID="inpNewPassword1" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>
                New Password 2
            </TD>
            <TD>
                <INPUT ID="inpNewPassword2" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD Colspan="2">
                <DIV class="DLGBUTTONS" kind="1" align="CENTER" WithoutAlt="False" ></DIV>
            </TD>
        </TR>
    </TABLE>
  
</BODY>

<SCRIPT class="DLGSCRIPT" language="vbscript" src="UserPasswordChangeDlg.vbs" defer>
</SCRIPT>

</HTML>
