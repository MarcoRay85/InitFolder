<html ID="THIS">
<head >
  <title>Exit Intact</title>
    <META NAME="Description" CONTENT="Intact1200 Quit & Storing (EN)">
    <LINK REL="STYLESHEET" HREF="DlgStyle_EN.css">
</head>

<body style="width:28em; height:8.5em" align="center" Invisible="INIT" lang="en">

  <div align="center"
       style="position:absolute;zIndex:-1;zoom:2.5;"
       style="Filter:progid:DXImageTransform.Microsoft.alpha( opacity=10 )">
    <img src="AnimHourglass.gif">
    &nbsp;
    <img src="AnimHourglass.gif">
    &nbsp;
    <img src="AnimHourglass.gif">
    &nbsp;
    <img src="AnimHourglass.gif">
    &#32;
    <img src="AnimHourglass.gif">
    &nbsp;
    <img src="AnimHourglass.gif">
    &nbsp;
    <img src="AnimHourglass.gif">
    &nbsp;
    <img src="AnimHourglass.gif">
  </div>

  <div ID="divText" align="left" style="line-height:180%; width:26em;position:relative">
     Shutting down
     <span class="classIntact">Intact</span>
     is delayed a litte bit due to some test results not stored completely yet.<br>
     Use 
     <span class="classButton">Cancel</span>
     to stop shut down process at all.
  </div>

  <div class="DLGBUTTONS" kind="11" align="CENTER"  ></div>

</body>

<script language="vbscript" >

    Option Explicit

    Sub SetTaskKind( nKind )

        If nKind = 1  Then

            divText.InnerHTML = Replace( divText.InnerHTML, "stored", "printed" )

        End If

    End Sub

</script>
