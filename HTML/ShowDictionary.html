       cellspacing = "5"

      Nazwa klucza

  <tbody>

<SCRIPT defer language ="vbscript">
option Explicit

Function window_onload

  Dim objDict
  Set objDict = window.dialogArguments

    if typename( objDict ) <> "Dictionary" then
      alert "Dialog argument has to be a IDictionary object!"
      window.close
    end if

  Dim i
  Dim objTRow
  Dim objTCell
  Dim colKeys

  colKeys = objDict.Keys

  for each i in colKeys

     Set objTRow  = tableDisplay.InsertRow()

     objTRow.id = "ROW"

     Set objTCell = objTRow.InsertCell()
     objTCell.InnerText = i
     objTCell.SetAttribute "__NAME__", i

     Set objTCell = objTRow.InsertCell()
     objTCell.InnerText = typename( objDict.Item( i ))
     objTCell.SetAttribute "__NAME__", i

     Set objTCell = objTRow.InsertCell()
     objTCell.SetAttribute "__NAME__", i

     if IsArray( objDict.Item( i )) then

        objTCell.InnerText = "0 ... " & UBound( objDict.Item( i ))

     else

        objTCell.InnerText = objDict.Item( i )

     end if

  next

End Function


Sub tableDisplay_onDblClick

    Dim objDict
    Set objDict = window.dialogArguments

    Dim strName
    strName = window.Event.srcElement.GetAttribute( "__NAME__" )

    If Len( strName ) > 0 Then

        If TypeName( objDict.Item( strName )) = "Dictionary" Then

            window.ShowModalDialog document.url, objDict.Item( strName )

        End If

    End If

End Sub

</script>
