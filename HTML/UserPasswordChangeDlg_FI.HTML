<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML ID="THIS" XMLNS:CX>
<HEAD>
  <title>Vaihda salasana</title>
  <META content="text/html; charset=windows-1252" http-equiv="Content-Type">
    <META NAME="Description" CONTENT="Intact password change Dialog (FI)">
    <LINK REL="STYLESHEET" HREF="DlgStyle_FI.css">
</HEAD>

<BODY style = "width:30em;height:21em" Invisible="INIT" lang="fi">


    
    <TABLE STYLE="width:100%;height:100%">
        <TR STYLE="height:16.6%">
            <TD colspan="2">
                Vaihtaaksesi salasanan, anna vanha salasana ja 2 kertaa uusi salasana
            </TD>
        </TR>
    
        <TR STYLE="height:16.6%">
            <TD>
                Käyttäjänimi
            </TD>
            
            <TD>
                <INPUT ID="inpUserName" READONLY="True"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>
                Vanha salasana
            </TD>
            <TD>
                <INPUT ID="inpOldPassword" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>
                Uusi salasana 1
            </TD>
            <TD>
                <INPUT ID="inpNewPassword1" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>
                Uusi salasana 2
            </TD>
            <TD>
                <INPUT ID="inpNewPassword2" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD Colspan="2">
                <DIV class="DLGBUTTONS" kind="1" align="CENTER" WithoutAlt="False" ></DIV>
            </TD>
        </TR>
    </TABLE>
  
</BODY>

<SCRIPT class="DLGSCRIPT" language="vbscript" src="UserPasswordChangeDlg.vbs" defer>
</SCRIPT>

</HTML>
