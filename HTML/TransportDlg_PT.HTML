<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html ID="THIS" XMLNS:CX>
<head>
  <title>Transporte</title>
    <META NAME="Description" CONTENT="Intact1200 Transport (PT)">
    <LINK REL="STYLESHEET" HREF="DlgStyle_PT.css">
    <?IMPORT namespace="CX" implementation="SpinEdit.htc">
</head>

<XML ID="xmlResource">
  <Resources>
    <Res    AddressBy   = "ID"
            MatchValue  = "trDistance"
            ApplyTo     = "title"
    >Por favor, informe a distância que o pneu deve ser transportado</Res>

    <Res    AddressBy   = "ID"
            MatchValue  = "trDirection"
            ApplyTo     = "title"
    >Por favor, informe a direção em que o pneu deve ser transportado</Res>

    <Res    AddressBy   = "ID"
            MatchValue  = "trSpeed"
            ApplyTo     = "title"
    >Por favor, informe a velocidade com que o pneu deve ser transportado</Res>

  </Resources>
</XML>

<body style = "width:17.5em;height:12em" Invisible="INIT" ResourceXML="xmlResource" lang="pt" >

  <p align=center style="position:relative; top: 0.5em">
    <table cellspacing="0" cellpadding="3" style="font-weight:bold" >
      <colgroup>
      </colgroup>
      <colgroup align   = "right">
      </colgroup>
      <colgroup>
      </colgroup>
      <tbody>
      <tr ID="trDistance" >
        <td>
          <label class="DLGAUTOLABEL" FOR="InputDistance" >
            Distância
          </label>
        </td>
        <td>
          <CX:SpinEdit   ID        ="InputDistance"
                         style     ="border:1px inset" />
        </td>
        <td>
          mm
        </td>
      </tr>
      <tr ID="trDirection" >
        <td valign=top>
          Direção
        </td>
        <td>
          <INPUT id   ="inputDirForward"
                 type ="radio"
                 name ="DirRadioBtn"
                 CHECKED
          >
          <br>
          <INPUT id   ="inputDirReverse"
                 type ="radio"
                 name ="DirRadioBtn"
          >
        </td>
        <td>
          <label class="DLGAUTOLABEL" FOR="inputDirForward" >
            Para frente
          </label>
          <br>
          <label class="DLGAUTOLABEL" FOR="inputDirReverse">
            Para trás
          </label>
        </td>
      </tr>
      <tr ID="trSpeed" >
        <td valign=top>
          Velocidade
        </td>
        <td>
          <INPUT id   ="inputSpeedSlow"
                 type ="radio"
                 name ="SpeedRadioBtn"
                 CHECKED
          >
          <br>
          <INPUT id   ="inputSpeedFast"
                 type ="radio"
                 name ="SpeedRadioBtn"
          >
        </td>
        <td>
          <label class="DLGAUTOLABEL" FOR="inputSpeedSlow" >
            Devagar
          </label>
          <br>
          <label class="DLGAUTOLABEL" FOR="inputSpeedFast" >
            Rápido
          </label>
        </td>
      </tr>
    </tbody>
    </table>
  </p>
  <div class="DLGBUTTONS" kind="1" align="CENTER"  ></div>
</body>



<script class="DLGSCRIPT" language="vbscript" src="TransportDlg.vbs" defer>
</script>

</html>
