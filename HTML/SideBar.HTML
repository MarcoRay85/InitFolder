    <STYLE>

        v\:*        {
                        behavior: url( #default#VML   );
                    }

       .VGROUP      {   position        : absolute;
                        width           : 100%;
                        height          : 100%;
                        antialias       : true;
                        overflow        : hidden;
                    }

       .VELEM       {   position        : absolute;
                        width           : 100%;
                        height          : 100%;
                        antialias       : true;
                        overflow        : hidden;
                    }

       .classTime   {
                        behavior: url( #default#time2 );
                    }

       .classVMLHost
                    {
                        position        : Relative;
                        Overflow        : hidden;
                    }

       .classFader  {
                        position            : absolute;
                        top                 : 0;
                        left                : 0;
                        width               : 100%;
                        height              : 100%;
                        z-Index             : 10;
                        background-color    : threedface;
                        Filter              : progid:DXImageTransform.Microsoft.RandomDissolve(duration=2);

    </STYLE>
</head>

                             lightposition="-10000,-10000,10000"
                             lightposition2="10000,10000,20000"/>
            <v:textpath  ID     ="textpathCopyRight"
                         on     ="true"
                         FitPath ="true"
                         string="&copy;&nbsp;1996&nbsp;&minus;&nbsp;2003"
                         style="font-family:Arial;
                                font-weight:bold;
                                text-align:center;
                               "/>
        </v:shape>

        <DIV ID="divCopyRightFader" CLASS="classFader" ></DIV>

      </DIV>
    </DIV>


  </body>
  <script language="VBScript" defer>

'********************************************************************************
'*                                                                              *
'*                                  G L O B A L S                               *
'*                                                                              *
'********************************************************************************

Option Explicit

Const c_AttribAction = "_FilterAction"
Const c_AnimInc      = 1
Const c_strBKColor   = "ThreeDFace"
Const c_strFillColor = "_FillColor"

Dim g_nAnimState
Dim g_strStartColor
Dim g_objStopHdl
Dim g_objHTMLHelper
Set g_objStopHdl    = Nothing
Set g_objHTMLHelper = CreateObject( "IEHTMLToolsSO.HTMLHelper" )


Document.body.SetAttribute "_ScriptRef_", Me

textpathCopyRight.string = Replace( textpathCopyRight.string, "2003", Year( Now()))

window_onresize

g_nAnimState    = 0
'g_strStartColor = spanSteinbichler.GetAttribute( c_strFillColor )


'SetSteinbichlerFill  c_strBKColor
'divSteinbichler.Style.Visibility = "Visible"

'AnimSeq1


'********************************************************************************
'*                                                                              *
'*   R O U T I N E   T O   E N A B L E   U S E   O F   S T O P   B U T T O N    *
'*                                                                              *
'********************************************************************************

Sub ShowStopButton( objStopHdl )

    If IsObject( objStopHdl ) Then Set g_objStopHdl = objStopHdl

    If UCase( divButton.CurrentStyle.Visibility ) = "HIDDEN" Then

        divButton.ZoomIn

    End If

End Sub

'********************************************************************************
'*                                                                              *
'*  R O U T I N E   T O   D I S A B L E   U S E   O F   S T O P   B U T T O N   *
'*                                                                              *
'********************************************************************************

Sub HideStopButton

    Set g_objStopHdl = Nothing

    If UCase( divButton.CurrentStyle.Visibility ) = "VISIBLE" Then

        divButton.ZoomOut

    End If

End Sub

'********************************************************************************
'*                                                                              *
'*  R O U T I N E  T O  R E T R I E V E  S T A T E  O F  S T O P  B U T T O N   *
'*                                                                              *
'********************************************************************************

Function IsShowingStopButton

    IsShowingStopButton = FALSE

    If UCase( divButton.CurrentStyle.Visibility ) = "VISIBLE" Then IsShowingStopButton = TRUE

End Function

'********************************************************************************
'********************************************************************************

'********************************************************************************
'*                                                                              *
'*     H A N D L E R   F O R   r e s i z i n g                                  *
'*                                                                              *
'********************************************************************************

Sub window_onresize

    With divMainBase.Style

        If document.Body.ClientWidth < 200 Then

            .Width = document.Body.ClientWidth
            .Left  = 0

        Else

            .Width = 200
            .Left  = ( document.Body.ClientWidth - 200 ) / 2

        End If

    End With

    Dim nHeight
    nHeight = document.Body.ClientHeight - divMainBase.OffsetHeight

    If  nHeight > 0  Then  divFreeSpace.Style.Height = nHeight

End Sub

'********************************************************************************
'*                                                                              *
'*     H A N D L E R   F O R   S T O P   B U T T O N    C L I C K S             *
'*                                                                              *
'********************************************************************************

Sub Stop_OnMouseDown

    With groupButton.Style

        .PixelWidth  = 158
        .PixelHeight = 158

    End With

    If IsObject( g_objStopHdl ) Then If Not ( g_objStopHdl Is Nothing ) Then g_objStopHdl

End Sub

Sub Stop_OnMouseOut

    With groupButton.Style

        .PixelLeft   = 80
        .PixelBottom = 80
        .PixelWidth  = 160
        .PixelHeight = 160

    End With

End Sub

'********************************************************************************
'*                                                                              *
'*     H A N D L E R   F O R   K E Y S    N O T   P R O C E S S E D   Y E T     *
'*                                                                              *
'********************************************************************************

Sub divButton_onkeydown
                                            ' If SPACE is pressed, check for visible stop button
    If          Window.Event.KeyCode = 32   _
        And Not Window.Event.Repeat         Then

        If UCase( divButton.CurrentStyle.Visibility ) = "VISIBLE" Then

            Stop_OnMouseDown
            Window.Event.KeyCode     = 0
            Window.Event.ReturnValue = FALSE

        End If

        Window.Event.CancelBubble = TRUE

    End If

End Sub

Sub divButton_onkeyup

    If  Window.Event.KeyCode = 32  Then             ' If SPACE is released, check for
                                                    ' visible stop button
        If UCase( divButton.CurrentStyle.Visibility ) = "VISIBLE" Then

            Stop_OnMouseOut
            Window.Event.KeyCode     = 0
            Window.Event.ReturnValue = FALSE

        End If

        Window.Event.CancelBubble = TRUE

    End If

End Sub

'********************************************************************************

Sub divButton_onfilterchange

    If UCase( divButton.CurrentStyle.Visibility ) = "VISIBLE" Then divButton.Focus

End Sub

'********************************************************************************

Sub DissolveFader( strID, strEndAction, nDuration )

    Dim i
    Dim objElem
    Set objElem = Document.All( strID )

    If Not ( objElem Is Nothing ) Then

        objElem.SetAttribute  c_AttribAction, strEndAction
        Set objElem.onFilterChange = GetRef( "DissolveFader_onfilterchange" )

        With objElem.Filters

            For i = 0 To .Length -1

                With .Item( i )

                    .Apply
                    .Duration = nDuration

                End With

            Next

            objElem.Style.Visibility = "hidden"

            For i = 0 To .Length -1

                .Item( i ).Play

            Next

        End With

    End If

End Sub

'********************************************************************************

Sub DissolveFader_onfilterchange

    With Window.Event.SrcElement

        Dim i

        With .Filters

            For i = 0 To .Length -1

                If .Item( i ).status = 2 Then Exit Sub

            Next

        End With

        Dim strAction
        strAction = .GetAttribute( c_AttribAction )

        If Not IsNull( strAction ) Then Execute strAction

        .ParentElement.RemoveChild  Window.Event.SrcElement

    End With

End Sub

'********************************************************************************

Sub KillAnimation

    spanAnimHost.ParentElement.RemoveChild  spanAnimHost

End Sub

'********************************************************************************

Sub SetSteinbichlerFill( strColor )

    Dim objElem

    For Each objElem In spanSteinbichler.Children( 0 ).Children

        objElem.FillColor = strColor

    Next

End Sub

'********************************************************************************
'*                                                                              *
'*                              A N I M A T I O N S                             *
'*                                                                              *
'********************************************************************************

Sub AnimSeq1

    Dim vTmp

    If  g_nAnimState < 256  Then

        vTmp = g_nAnimState * g_nAnimState * 1.5378700499807766243752402921953e-5

        SetSteinbichlerFill  g_objHTMLHelper.MixColor( g_strStartColor, c_strBKColor, vTmp )

    Else

        g_nAnimState                  = 0

        SetTimeout  GetRef( "AnimSeq2" ), 50
        Exit Sub

    End If

    g_nAnimState = g_nAnimState + c_AnimInc

    SetTimeout  GetRef( "AnimSeq1" ), 100

End Sub

'********************************************************************************

Sub AnimSeq2

    Dim vTmp
    Dim objElem

    If  g_nAnimState < 256  Then

        vTmp = g_nAnimState * g_nAnimState * 1.5378700499807766243752402921953e-5

        For Each objElem In spanSteinbichler.Children( 0 ).Children

            objElem.FillColor = g_objHTMLHelper.MixColor( objElem.GetAttribute( c_strFillColor ), g_strStartColor, vTmp )

        Next

    Else

        For Each objElem In spanSteinbichler.Children( 0 ).Children

            objElem.FillColor = objElem.GetAttribute( c_strFillColor )

        Next

        g_nAnimState = 0

        SetTimeout  GetRef( "AnimSeq3" ), 100
        Exit Sub

    End If

    g_nAnimState = g_nAnimState + c_AnimInc
    SetTimeout  GetRef( "AnimSeq2" ), 50

End Sub

'********************************************************************************

Sub AnimSeq3

    DissolveFader  "divCopyRightFader", "AnimSeq4", 2

End Sub

'********************************************************************************

Sub AnimSeq4

    DissolveFader  "divIntactFader", "AnimSeq5", 4

End Sub

'********************************************************************************

Sub AnimSeq5

    DissolveFader  "divVersionFader", "AnimSeq6", 2

End Sub

'********************************************************************************

Sub AnimSeq6



End Sub

'********************************************************************************

  </script>
