<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html ID="THIS" XMLNS:CX>
<head>
<!-- Inserted by TRADOS: --><META HTTP-EQUIV="content-type" CONTENT="text/html; charset=windows-1250">

  <title>Transport</title>
    <META NAME="Description" CONTENT="Transport Intact1200 (RO)">
    <LINK REL="STYLESHEET" HREF="DlgStyle_DE.css">
    <?IMPORT namespace="CX" implementation="SpinEdit.htc">
</head>

<XML ID="xmlResource"><Resources><Res    AddressBy   = "ID"             MatchValue  = "trDistance"             ApplyTo     = "title"     >Vã rugãm sã indica&#539;i aici tronsonul pe care sã fie transportatã anvelopa</Res>

    <Res    AddressBy   = "ID"             MatchValue  = "trDirection"             ApplyTo     = "title"     >Vã rugãm sã indica&#539;i aici direc&#539;ia pe care sã fie transportatã anvelopa</Res>

    <Res    AddressBy   = "ID"             MatchValue  = "trSpeed"             ApplyTo     = "title"     >Vã rugãm sã indica&#539;i aici viteza cu care sã fie transportatã anvelopa</Res>

  </Resources></XML>

<body style = "width:20.5em;height:12em" Invisible="INIT" ResourceXML="xmlResource" lang="ro" >

  <p align=center style="position:relative; top: 0.5em">
    <table cellspacing="0" cellpadding="3" style="font-weight:bold" >
      <colgroup>
      </colgroup>
      <colgroup align   = "right">
      </colgroup>
      <colgroup>
      </colgroup>
      <tbody>
      <tr ID="trDistance" >
        <td>
          <label class="DLGAUTOLABEL" FOR="InputDistance" >
            Cursa
          </label>
        </td>
        <td>
          <CX:SpinEdit   ID        ="InputDistance"                          style     ="border:1px inset" />
        </td>
        <td>
          mm
        </td>
      </tr>
      <tr ID="trDirection" >
        <td valign=top>
          Direc&#539;ia
        </td>
        <td>
          <INPUT id   ="inputDirForward"
                 type ="radio"
                 name ="DirRadioBtn"
                 CHECKED
          >
          <br>
          <INPUT id   ="inputDirReverse"
                 type ="radio"
                 name ="DirRadioBtn"
          >
        </td>
        <td>
          <label  FOR="inputDirForward" >
            &Icirc;nainte
          </label>
          <br>
          <label  FOR="inputDirReverse">
            &Icirc;napoi
          </label>
        </td>
      </tr>
      <tr ID="trSpeed" >
        <td valign=top>
          Viteza
        </td>
        <td>
          <INPUT id   ="inputSpeedSlow"
                 type ="radio"
                 name ="SpeedRadioBtn"
                 CHECKED
          >
          <br>
          <INPUT id   ="inputSpeedFast"
                 type ="radio"
                 name ="SpeedRadioBtn"
          >
        </td>
        <td>
          <label  FOR="inputSpeedSlow" >
            &Icirc;ncet
          </label>
          <br>
<!--          <label class="DLGAUTOLABEL" FOR="inputSpeedFast">   -->
          <label  FOR="inputSpeedFast">
            Rapid
          </label>
        </td>
      </tr>
    </tbody>
    </table>
  </p>
  <div class="DLGBUTTONS" kind="1" align="CENTER"  ></div>
</body>



<script class="DLGSCRIPT" language="vbscript" src="TransportDlg.vbs" defer>
</script>

</html>
