<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML ID="THIS" XMLNS:CX>
<HEAD>
  <title>Spremenite geslo</title>
    <META NAME="Description" CONTENT="Intact password change Dialog (SL)">
    <LINK REL="STYLESHEET" HREF="DlgStyle_SL.css">
</HEAD>

<BODY style = "width:30em;height:21em" Invisible="INIT" lang="sl">


    
    <TABLE STYLE="width:100%;height:100%">
        <TR STYLE="height:16.6%">
            <TD colspan="2">Za spremembo gesla vnesite staro geslo in 2-krat novo geslo</TD>
        </TR>
    
        <TR STYLE="height:16.6%">
            <TD>Uporabni&scaron;ko ime</TD>
            
            <TD>
                <INPUT ID="inpUserName" READONLY="True"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>Staro geslo</TD>
            <TD>
                <INPUT ID="inpOldPassword" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>Novo geslo 1</TD>
            <TD>
                <INPUT ID="inpNewPassword1" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD>Novo geslo 2</TD>
            <TD>
                <INPUT ID="inpNewPassword2" TYPE="password"></INPUT>
            </TD>
        </TR>
        
        <TR STYLE="height:16.6%">
            <TD Colspan="2">
                <DIV class="DLGBUTTONS" kind="1" align="CENTER" WithoutAlt="False" ></DIV>
            </TD>
        </TR>
    </TABLE>
  
</BODY>

<SCRIPT class="DLGSCRIPT" language="vbscript" src="UserPasswordChangeDlg.vbs" defer>
</SCRIPT>

</HTML>
